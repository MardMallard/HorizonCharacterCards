name: HorizonCharacterCards
main: com.gmail.Rhisereld.HorizonCharacterCards.Main
version: 1.0
softdepend: [HorizonProfessions]
commands:
  card:
    description: All Horizon Character Card commands.
    aliases: c
    permissions: horizoncards.help
    
permissions:
  horizoncards.common:
    description: Access to Horizon Character Cards for normal players.
    children:
      horizoncards.help: true
      horizoncards.view: true
      horizoncards.set: true
      horizoncards.set.name: true
      horizoncards.set.age: true
      horizoncards.set.gender: true
      horizoncards.set.race: true
      horizoncards.set.description: true
      horizoncards.create: true
      horizoncards.delete: true
